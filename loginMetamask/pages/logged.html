<!DOCTYPE html>
<html>
  <head>
    <title>User logged</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <div class = "container">
      <h1>mereTestnet.nft - First Dapp!!</h1>
      <h3>Upload your data to IPFS and get the Hash!</h3>
      <h4 id = "connection"></h4>
      <button id="logout">Logout</button>
      
      <br><br><br>

      <div id="auth">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="20"></textarea>
        <br><br>

        <label for="name">File:</label><br>
        <input type="file" name="image" id="image">
        <br><br>
        
        <button id="upload">Upload</button>
        <button id="go">go</button>
        <button id="add">add</button>
      </div>

    <div id = "msg">
      <p id = "address"></p>
      <p id = "result"></p>
      <p id = "error"></p>
    </div>
</div>
    <script type="text/javascript" src="../script/loggedScript.js"></script>
  </body>
</html>
