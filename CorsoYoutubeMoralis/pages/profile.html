      <div class="shadow-lg p-5 mb-5 bg-white rounded">

              <a style = "color: black;" class="navbar-brand"><img src="../images/ethereum.png" style="margin-bottom: 5px; height: 25px;"> <span id = "address"></span></a>
              
              <button id="logout_button" class="btn btn-outline-danger w-20" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 20 19">
                  <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>

        <h1 id = "title">Profilo</h1>
        <div class="text-center">
          <span id = "profileData"></span>
        </div>
        <p>
            In questa sezione puoi personalizzare il tuo profilo. Si consiglia di utilizzare una foto con una dimensione quadrata 1:1.
        </p>
    
<!-- Aggiorna dati-->
        <div class = "col-2 mx-auto">
            <label class="form-label">Username</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="..." id="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="uploadUsername()">Aggiorna username</button>
            </div>

            <label class="form-label">Immagine profilo</label>
            <div class="input-group">
                <input type="file" class="form-control" id="imageProfile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" onclick="uploadImage()">Aggiorna immagine</button>
            </div>

        </div>
        <div class="col-2 mx-auto w-100">
          <label class="form-label" id ="result"></label>
        </div>
          <a href="../index.html">Torna alla home</a>
          <p style="color: red;" id ="error"></p>
