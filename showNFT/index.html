<html>
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <style>
        td{
            padding: 10px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>NFT gallery</h1>
    <p>Address wallet: 0xDFE7772e8647CF105C15Da6319Efd64C8d4Fb12D</p>
    <p id = "result"></p>


    <script>

        const serverUrl = "https://9vtzpc9iazka.usemoralis.com:2053/server";
        const appId = "MV8q6Pmrk0siAvHHE2YseAr93Ed9JeMkG6nunTAK";
        Moralis.start({ serverUrl, appId });

        async function getNFTs(){
            const options = { address: "0xDFE7772e8647CF105C15Da6319Efd64C8d4Fb12D" };
            const nfts = await Moralis.Web3.getNFTs(options);
            console.log(nfts);

            var table = "<table>";
            table += "<tr><td>Address NFT</td><td>Type</td><td>Amount</td><td>Name</td></tr>";

            nfts.forEach(function(nft){

                table += "<tr>";
                table += "<td>" + nft.token_address + "</td>";
                table += "<td>" + nft.contract_type + "</td>";
                table += "<td>" + nft.amount + "</td>";
                table += "<td>" + nft.name + "</td>";
                table += "</tr>";

            });

            table += "</table>";

            document.getElementById("result").innerHTML = table;
        }

        getNFTs();


    </script>
  </body>
</html>
